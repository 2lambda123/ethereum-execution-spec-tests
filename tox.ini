[tox]
env_list =
    py3
    tests

[testenv:py3]
description = Run checks of the tests library
deps =
    pytest

extras =
    test
    lint
    docs

setenv =
    SPEC_TESTS_AUTO_GENERATE_FILES = true

commands =
    fname8 src
    isort src setup.py --check --diff
    black src setup.py --check --diff
    flake8 src setup.py
    mypy src setup.py
    pytest -c ./pytest-framework.ini -n auto
    mkdocs build --strict

[testenv:tests]
description = Run checks of the Ethereum tests
deps =
    pytest

extras =
    test
    lint
    docs

setenv =
    SPEC_TESTS_AUTO_GENERATE_FILES = true

commands =
    fname8 tests
    isort tests --check --diff
    black tests --check --diff
    flake8 tests
    mypy tests
    pytest
    mkdocs build --strict