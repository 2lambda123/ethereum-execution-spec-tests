[pytest]
console_output_style = count
minversion = 7.0
python_files = test_*
testpaths = src/pytest_plugins/consume/direct/test_direct.py src/pytest_plugins/consume/rlp/test_rlp.py src/pytest_plugins/consume/engine/test_engine.py
addopts = 
    -rxXs
    --tb short
    -p pytest_plugins.consume.common
    -p pytest_plugins.consume.direct.conftest
    -p pytest_plugins.consume.hive_simulators.rlp.conftest
    -p pytest_plugins.consume.hive_simulators.engine.conftest
    -p pytest_plugins.pytest_hive.pytest_hive
    -p pytest_plugins.test_help.test_help
